<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="Parallax backgrounds with centered content"/>
    <title>paradoxfm</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/prlx.css" rel="stylesheet"/>
    <link href="css/loginInit.css" rel="stylesheet"/>
</head>
<body>
<div class="parallax">
    <div id="group2" class="parallax__group">
        <div class="parallax__layer parallax__layer--base">
            <div class="title">Base Layer</div>
        </div>
        <div class="parallax__layer parallax__layer--back" style="background-image:url('img/prlx/slide1_raw.jpg');">

        </div>
    </div>

    <div id="group3" class="parallax__group" style="height: 50%">
        <div class="parallax__layer parallax__layer--fore">
            <div class="title">Foreground Layer</div>
        </div>
        <div class="parallax__layer parallax__layer--base" style="background-image: url('img/prlx/slide2_2_raw.jpg');">
            <div class="title"></div>
        </div>
    </div>

    <div id="group5" class="parallax__group">
        <div class="parallax__layer parallax__layer--fore">
            <div class="title">Foreground Layer</div>
        </div>
        <div class="parallax__layer parallax__layer--base" style="background-image: url('img/prlx/slide3_raw.jpg');">
            <div class="title">Base Layer</div>
        </div>
    </div>

    <div id="group6" class="parallax__group" style="height: 50%">
        <div class="parallax__layer parallax__layer--fore">
            <div class="title">Background Layer</div>
        </div>
        <div class="parallax__layer parallax__layer--base" style="background-image: url('img/prlx/slide4_raw.jpg');">
            <div class="title">Base Layer</div>
        </div>
    </div>

    <div id="group7" class="parallax__group">
        <div class="parallax__layer parallax__layer--base" style="background-image: url('img/prlx/slide5_raw.jpg');">
            <div class="title">Base Layer</div>
        </div>
    </div>
</div>


<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
